<div class="container-fluid">
  <form #loginForm="ngForm">
    <div class="form-group">
      {{name.className}}
      <label>UserName</label>&nbsp;
      <input
        type="email"
        class="form-control"
        name="username"
        required #name
        [(ngModel)]="obj.username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>&nbsp;
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="obj.password"
      />
    </div>
    <button class="btn btn-primary">Sign-in</button>
  </form>
</div>

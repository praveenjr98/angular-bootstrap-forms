<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title> 
</head>
<body>

<div class="col1">
  <div class="content1">

  <h1>software that grows with your business</h1>
  </div>
  </div>
<div class="col2">
<div class="content2">
  <img src="https://cdns.apptivo.com/res/cdn/app/login_signup/apptivo-circle-logo_1.png"><br><br>
<p>sign in to your Account</p>
</div>
<div class="container">
  <form #loginForm="ngForm">
    <div class="form-group"> 
      <input
        type="email"
        placeholder="Enter the email..."
        id="email_password"

        class="form-control"
        name="username"
        [(ngModel)]="obj.username"
        required #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
      />
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Enter the email id...
      </small>
    </div>
    <div class="form-group">
    <br>
      <input
        type="password"
        placeholder="Enter the password..."
        id="email_password"
        class="form-control"

        name="password"
        [(ngModel)]="obj.password"
        required #password ="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">enter the password...</small>
    </div><br><br>
    <button class="btn btn-primary btn btn-block">Sign-in</button><br><br>
    <a href="forgotPassword">Forgot Password?</a>
  </form>
</div>
</div>

</body>
</html>
